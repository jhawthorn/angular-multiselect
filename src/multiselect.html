<div ams-dropdown>
  <div ams-dropdown-toggle>Multiselect</div>

  <ul ng-show="showSelections()">
    <li ng-repeat="item in model">{{item.label}}</li>
  </ul>

  <ul ams-dropdown-menu>
    <li ng-repeat="choice in options">
      <label><input
        type="checkbox"
        ng-model="choice.selected"
        ng-change="updateModel()"
      /> {{choice.label}}</label>
    </li>
  </ul>
</div>
